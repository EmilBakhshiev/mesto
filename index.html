<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Профиль" class="profile__avatar">
            <div class="profile__wrapper">
                <div class="profile__wrapper-text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="galery">

        </section>
    </main>
    <footer class="footer content">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template>
        <div class="galery__card">
            <img src="https://placeholder.com/" alt="/" class="galery__card-image">
            <button class="galery__card-remove"></button>
            <div class="galery__card-wrapper">
                <h2 class="galery__card-title"></h2>
                <button class="galery__card-like" type="button"></button>
            </div>
        </div>
    </template>
    <div class="popup" id="edit-popup">
        <form class="popup__container" name="edit-profile-form" id="edit-profile-form">
            <h2 class="popup__title">Редактирование профиля</h2>
            <input type="text" class="popup__input" id="name">
            <input type="text" class="popup__input" id="about-me">
            <button class="popup__save-button" type="submit">Сохранить</button>
            <button class="popup__close-button" type="button" id="close-edit-popup"></button>
        </form>
    </div>
    <div class="popup" id="add-card-popup">
        <form class="popup__container" name="add-card-form" id="add-card-form">
            <h2 class="popup__title">Новое место</h2>
            <input type="text" class="popup__input" id="place-name" placeholder="Название">
            <input type="text" class="popup__input" id="image-link" placeholder="Ссылка на картинку">
            <button class="popup__create-button" type="submit">Создать</button>
            <button class="popup__close-button" type="button" id="close-add-popup"></button>
        </form>
    </div>
    <div class="popup popup_theme_dark" id="image-popup">
        <div class="popup__image-container">
            <figure class="popup__figure">
                <img src="/" alt="/" class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button class="popup__close-button" type="button" id="close-image-popup"></button>
        </div>
    </div>
    <script src=".//scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
