<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main>

      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/avatar.jpg" alt="" class="profile__avatar">
          <div class="profile__wrapper-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button"></button>
          <button class="profile__button-add" type="button"></button>
        </div>
      </section>

      <section class="galery">
        <div class="galery__card">
          <img src="./images/galery1.jpg" alt="" class="galery__card-image">
          <div class="galery__card-wrapper">
            <h2 class="galery__card-title">Карачаевск</h2>
            <button class="galery__card-like" type="submit"></button>
          </div>
        </div>
        <div class="galery__card">
          <img src="./images/galery2.jpg" alt="" class="galery__card-image">
          <div class="galery__card-wrapper">
            <h2 class="galery__card-title">Гора Эльбрус</h2>
            <button class="galery__card-like" type="submit"></button>
          </div>
        </div>
        <div class="galery__card">
          <img src="./images/galery3.jpg" alt="" class="galery__card-image">
          <div class="galery__card-wrapper">
            <h2 class="galery__card-title">Домбай</h2>
            <button class="galery__card-like" type="submit"></button>
          </div>
        </div>
        <div class="galery__card">
          <img src="./images/galery4.jpg" alt="" class="galery__card-image">
          <div class="galery__card-wrapper">
            <h2 class="galery__card-title">Гора Эльбрус</h2>
            <button class="galery__card-like" type="submit"></button>
          </div>
        </div>
        <div class="galery__card">
          <img src="./images/galery5.jpg" alt="" class="galery__card-image">
          <div class="galery__card-wrapper">
            <h2 class="galery__card-title">Домбай</h2>
            <button class="galery__card-like" type="submit"></button>
          </div>
        </div>
        <div class="galery__card">
          <img src="./images/galery6.jpg" alt="" class="galery__card-image">
          <div class="galery__card-wrapper">
            <h2 class="galery__card-title">Карачаево-Черкесия</h2>
            <button class="galery__card-like" type="submit"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактирование профиля</h2>
      <input type="text" class="popup__input" id="name">
      <input type="text" class="popup__input" id="aboutMe">
      <button class="popup__save-button" type="submit">Сохранить</button>
      <button class="popup__close-button"></button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
