<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Профиль" class="profile__avatar">
      <div class="profile__wrapper">
        <div class="profile__wrapper-text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="galery">
      <template class="template">
      <div class="galery__card">
        <img src="https://placeholder.com/" alt="" class="galery__card-image">
        <div class="galery__card-wrapper">
          <h2 class="galery__card-title"></h2>
          <button class="galery__card-like" type="submit"></button>
        </div>
    </template>
    </section>
  </main>
  <footer class="footer content">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактирование профиля</h2>
      <input type="text" class="popup__input" id="name">
      <input type="text" class="popup__input" id="aboutMe">
      <button class="popup__save-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="button"></button>
    </form>
  </div>
  <div class="popup" id="addCardPopup">
    <form class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__input" id="placeName" placeholder="Название">
      <input type="text" class="popup__input" id="imageLink" placeholder="Ссылка на картинку">
      <button class="popup__create-button" type="submit">Создать</button>
      <button class="popup__close-button" type="button"></button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
